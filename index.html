  <script>
    const SERVER_URL = 'http://10.224.120.242:8001/api/voice-chat';

    const recordBtn = document.getElementById('recordBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusText = document.getElementById('statusText');
    const replyAudio = document.getElementById('replyAudio');
    const historyContainer = document.getElementById('historyContainer');
    const historyEmpty = document.getElementById('historyEmpty');
    const waveform = document.getElementById('waveform');
    const recordingTime = document.getElementById('recordingTime');
    const recognitionResult = document.getElementById('recognitionResult');
    const recognitionText = document.getElementById('recognitionText');
    const userIdDisplay = document.getElementById('userIdDisplay');
    const speakerSelect = document.getElementById('speakerSelect');

    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let recordingStartTime = 0;
    let recordingTimer = null;
    let currentUserId = null;
    let conversationHistory = [];
    let currentSpeaker = 'å¼€å‘è€…';

    // ä»localStorageåŠ è½½ç”¨æˆ·IDå’Œå†å²è®°å½•
    function loadUserData() {
      currentUserId = localStorage.getItem('userId');
      if (currentUserId) {
        userIdDisplay.textContent = currentUserId;
      }
      
      // åŠ è½½å£°éŸ³é€‰æ‹©
      const savedSpeaker = localStorage.getItem('selectedSpeaker');
      if (savedSpeaker) {
        currentSpeaker = savedSpeaker;
        speakerSelect.value = savedSpeaker;
      }
      
      const savedHistory = localStorage.getItem('conversationHistory');
      if (savedHistory) {
        try {
          conversationHistory = JSON.parse(savedHistory);
          renderHistory();
        } catch (e) {
          console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', e);
          conversationHistory = [];
        }
      }
    }

    // ä¿å­˜ç”¨æˆ·IDå’Œå†å²è®°å½•
    function saveUserData() {
      if (currentUserId) {
        localStorage.setItem('userId', currentUserId);
      }
      localStorage.setItem('selectedSpeaker', currentSpeaker);
      localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory));
    }
    
    // ç›‘å¬å£°éŸ³é€‰æ‹©å˜åŒ–
    speakerSelect.addEventListener('change', (e) => {
      currentSpeaker = e.target.value;
      saveUserData();
    });

    // æ¸²æŸ“å¯¹è¯å†å²
    function renderHistory() {
      if (conversationHistory.length === 0) {
        historyEmpty.style.display = 'block';
        historyContainer.innerHTML = '<div class="history-empty">æš‚æ— å¯¹è¯è®°å½•ï¼Œç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹å¯¹è¯</div>';
        return;
      }

      historyEmpty.style.display = 'none';
      const html = conversationHistory.map((turn, index) => {
        const emotionClass = `emotion-${turn.userEmotion || 'neutral'}`;
        const emotionText = getEmotionText(turn.userEmotion || 'neutral');
        const time = new Date(turn.timestamp).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        
        // ç”Ÿæˆä¸‹è½½é“¾æ¥ï¼ˆå¦‚æœæœ‰æ—¶é—´æˆ³ï¼‰
        let downloadBtn = '';
        if (turn.audioTimestamp && currentUserId) {
          const downloadUrl = `${SERVER_URL.replace('/api/voice-chat', '/api/download-audio')}?user_id=${encodeURIComponent(currentUserId)}&timestamp=${turn.audioTimestamp}`;
          downloadBtn = `<a href="${downloadUrl}" class="download-btn" download>â¬‡ï¸ ä¸‹è½½éŸ³é¢‘</a>`;
        }
        
        return `
          <div class="turn-item">
            <div class="turn-user">
              <div class="turn-label">
                ç”¨æˆ· ${time}
                ${turn.userEmotion ? `<span class="emotion-badge ${emotionClass}">${emotionText}</span>` : ''}
              </div>
              <div class="turn-text">${escapeHtml(turn.userText || 'ï¼ˆæœªè¯†åˆ«åˆ°æ–‡æœ¬ï¼‰')}</div>
            </div>
            <div class="turn-assistant">
              <div class="turn-label">
                <span>åŠ©æ‰‹ ${time}</span>
                ${downloadBtn}
              </div>
              <div class="turn-text">${escapeHtml(turn.assistantReply || 'ï¼ˆæ— å›å¤ï¼‰')}</div>
            </div>
          </div>
        `;
      }).join('');
      
      historyContainer.innerHTML = html;
      // æ»šåŠ¨åˆ°åº•éƒ¨
      historyContainer.scrollTop = historyContainer.scrollHeight;
    }

    function getEmotionText(emotion) {
      const map = {
        'happy': 'ğŸ˜Š å¼€å¿ƒ',
        'sad': 'ğŸ˜¢ æ‚²ä¼¤',
        'angry': 'ğŸ˜  æ„¤æ€’',
        'neutral': 'ğŸ˜ ä¸­æ€§'
      };
      return map[emotion] || 'ğŸ˜ ä¸­æ€§';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // æ›´æ–°å½•éŸ³æ—¶é•¿
    function updateRecordingTime() {
      if (!isRecording) return;
      const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
      const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
      const seconds = (elapsed % 60).toString().padStart(2, '0');
      recordingTime.textContent = `${minutes}:${seconds}`;
    }

    // å¼€å§‹å½•éŸ³è®¡æ—¶
    function startRecordingTimer() {
      recordingStartTime = Date.now();
      recordingTimer = setInterval(updateRecordingTime, 100);
    }

    // åœæ­¢å½•éŸ³è®¡æ—¶
    function stopRecordingTimer() {
      if (recordingTimer) {
        clearInterval(recordingTimer);
        recordingTimer = null;
      }
      recordingTime.classList.add('hidden');
      recordingTime.textContent = '00:00';
    }

    async function initMedia() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (event) => {
        if (event.data && event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = onRecordingStop;
    }

    async function onRecordingStop() {
      statusText.textContent = 'æ­£åœ¨å¤„ç†...';
      statusText.className = 'recording-status processing';
      waveform.classList.add('hidden');
      stopRecordingTimer();
      
      const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType || 'audio/webm' });
      audioChunks = [];

      try {
        const formData = new FormData();
        formData.append('file', blob, 'input.webm');
        
        // å¦‚æœå·²æœ‰ç”¨æˆ·IDï¼Œå‘é€ç»™åç«¯
        if (currentUserId) {
          formData.append('user_id', currentUserId);
        }
        
        // å‘é€é€‰æ‹©çš„å£°éŸ³
        formData.append('speaker', currentSpeaker);

        const res = await fetch(SERVER_URL, {
          method: 'POST',
          body: formData,
        });

        if (!res.ok) {
          throw new Error('æœåŠ¡è¿”å›é”™è¯¯ï¼š' + res.status + ' ' + res.statusText);
        }

        const data = await res.json();

        // æ›´æ–°ç”¨æˆ·ID
        if (data.user_id && data.user_id !== currentUserId) {
          currentUserId = data.user_id;
          userIdDisplay.textContent = currentUserId;
          saveUserData();
        }

        // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
        if (data.user_text) {
          const emotionLabel = getEmotionText(data.user_emotion || 'neutral');
          recognitionText.innerHTML = `<strong>æ–‡æœ¬ï¼š</strong>${escapeHtml(data.user_text)}<br><strong>æƒ…ç»ªï¼š</strong>${emotionLabel}`;
          recognitionResult.classList.remove('hidden');
        } else {
          recognitionResult.classList.add('hidden');
        }

        // è§£ç  base64 éŸ³é¢‘
        const audioBytes = Uint8Array.from(atob(data.audio_base64), c => c.charCodeAt(0));
        const audioBlob = new Blob([audioBytes], { type: 'audio/wav' });
        const url = URL.createObjectURL(audioBlob);

        replyAudio.src = url;
        
        // æ·»åŠ ä¸€è½®å¯¹è¯åˆ°å†å²
        const turn = {
          userText: data.user_text || 'ï¼ˆæœªè¯†åˆ«åˆ°æ–‡æœ¬ï¼‰',
          userEmotion: data.user_emotion || 'neutral',
          assistantReply: data.assistant_reply || 'ï¼ˆæ— å›å¤ï¼‰',
          timestamp: new Date().toISOString(),
          audioTimestamp: data.timestamp || null  // ä¿å­˜éŸ³é¢‘æ—¶é—´æˆ³ï¼Œç”¨äºä¸‹è½½
        };
        
        conversationHistory.push(turn);
        saveUserData();
        renderHistory();

        statusText.textContent = 'æ­£åœ¨æ’­æ”¾å›å¤...';
        statusText.className = 'recording-status playing';
        
        replyAudio.play().then(() => {
          replyAudio.onended = () => {
            statusText.textContent = '';
            statusText.className = 'recording-status';
            recordBtn.disabled = false;
            recordBtn.textContent = 'å¼€å§‹å½•éŸ³';
            recordBtn.classList.remove('recording');
            isRecording = false;
          };
        }).catch((err) => {
          console.error('æ’­æ”¾å¤±è´¥:', err);
          statusText.textContent = 'æ’­æ”¾å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»éŸ³é¢‘æ’­æ”¾';
          statusText.className = 'recording-status error';
          recordBtn.disabled = false;
          recordBtn.textContent = 'å¼€å§‹å½•éŸ³';
          recordBtn.classList.remove('recording');
          isRecording = false;
        });

      } catch (err) {
        console.error(err);
        statusText.textContent = 'è¯·æ±‚å¤±è´¥ï¼š' + err.message;
        statusText.className = 'recording-status error';
        recognitionResult.classList.add('hidden');
        recordBtn.disabled = false;
        recordBtn.textContent = 'å¼€å§‹å½•éŸ³';
        recordBtn.classList.remove('recording');
        isRecording = false;
      }
    }

    recordBtn.addEventListener('click', async () => {
      if (!mediaRecorder) {
        try {
          await initMedia();
        } catch (err) {
          console.error(err);
          statusText.textContent = 'æ— æ³•è®¿é—®éº¦å…‹é£ï¼š' + err.message;
          statusText.className = 'recording-status error';
          return;
        }
      }

      if (!isRecording) {
        // å¼€å§‹å½•éŸ³
        audioChunks = [];
        recognitionResult.classList.add('hidden');
        mediaRecorder.start();
        isRecording = true;
        recordBtn.textContent = 'åœæ­¢å½•éŸ³';
        recordBtn.classList.add('recording');
        statusText.textContent = 'å½•éŸ³ä¸­ï¼Œè¯·è¯´è¯...';
        statusText.className = 'recording-status recording';
        waveform.classList.remove('hidden');
        recordingTime.classList.remove('hidden');
        startRecordingTimer();
      } else {
        // åœæ­¢å½•éŸ³å¹¶è§¦å‘ä¸Šä¼ 
        recordBtn.disabled = true;
        mediaRecorder.stop();
      }
    });

    clearBtn.addEventListener('click', async () => {
      if (!currentUserId) {
        alert('æ²¡æœ‰ç”¨æˆ·IDï¼Œæ— æ³•æ¸…é™¤å†å²è®°å½•');
        return;
      }
      
      if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å¯¹è¯è®°å½•å—ï¼Ÿè¿™å°†åˆ é™¤æœåŠ¡å™¨ä¸Šçš„æ‰€æœ‰æ•°æ®ã€‚')) {
        try {
          const formData = new FormData();
          formData.append('user_id', currentUserId);
          
          const res = await fetch(`${SERVER_URL.replace('/api/voice-chat', '/api/clear-history')}`, {
            method: 'DELETE',
            body: formData,
          });
          
          if (!res.ok) {
            throw new Error('æ¸…é™¤å¤±è´¥ï¼š' + res.status + ' ' + res.statusText);
          }
          
          const data = await res.json();
          
          // æ¸…é™¤å‰ç«¯æœ¬åœ°å­˜å‚¨
          conversationHistory = [];
          saveUserData();
          renderHistory();
          
          statusText.textContent = 'å·²æ¸…é™¤æ‰€æœ‰æ•°æ®';
          statusText.className = 'recording-status';
          setTimeout(() => {
            statusText.textContent = '';
            statusText.className = 'recording-status';
          }, 2000);
